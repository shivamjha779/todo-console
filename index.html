<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instr">
      <h1>Instruction to use the app</h1>
      <p>
        <ol>
          <li>right click, inspect, open console</li>
          <li>refresh the page, so the prompt appears</li>
        </ol>
      </p>
      <h3>commands you can give</h3>
      <ul>
        <li>"new"-to add a new todo</li>
        <li>"list"-to see all the todos</li>
        <li>"quit"-to quit the app</li>
        <li>"remove"-to remove the todo</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
